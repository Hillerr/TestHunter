{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="container" id="message">
        <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %} role="alert">
            <a href="" class="btn-close" data-dismiss='alert' aria-label="close">&times;</a>
            {{ message }}
    </div>
    </div>
    {% endfor %}
</ul>
{% endif %}
